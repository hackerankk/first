<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Layout</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    body {
      font-family: Arial, sans-serif;
      display: flex ;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f2f2f2;
    }
    div:nth-of-type(1) {
        flex-grow: 3;
    }
    /* Card Container */
    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 1200px;
      padding: 20px;
    }

    /* Individual Card */
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 200px;
      transition: transform 0.3s;
    }

    /* Card Hover Effect */
    .card:hover {
      transform: translateY(-10px);
    }

    /* Card Image */
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    /* Card Content */
    .card-content {
      padding: 15px;
      text-align: center;
    }

    /* Card Title */
    .card-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Card Description */
    .card-description {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Image 1">
      <div class="card-content">
        <div class="card-title">Card 1</div>
        <p class="card-description">This is the description for card 1.</p>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">

      <div class="card-content">

      </div>
    </div>

    <!-- Card 3 -->

      </div>
    </div>

    <!-- Card 4 -->

</body>
</html>
