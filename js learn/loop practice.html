<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //while loop odd even
        let x=1;
        while(x<10){
            if(x%2==0){
                console.log("even")
            }
            else{
                console.log("odd")
            }
            x++;
        }
        //do while loop for odd even
        let y=1
        do{
            if(y%2==0){
                console.log("even")
            }
            else{
                console.log("odd")
            }
            y++;
        }while(y<10)

        
    </script>
</body>
</html>
