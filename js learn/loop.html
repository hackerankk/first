<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for( let x=1; x<10;x++){
            if(x%2==0){
                console.log(x,"#")
            }
            else{
                console.log(x,"@")
            }
        }
        //for loop
        for(let x=1;x<5;x++){
            console.log(x);
        }
        //while  loop
        let y=1;
        while(y<10){
            console.log(y);
            y++;

        }
        let z=1;
        do{
            console.log(z);
            z++;
        }while(z<10);

    </script>
</body>
</html>
