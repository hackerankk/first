<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 100vh;
            width: 100%;
            background-color: tomato;
            position: relative;
            overflow: hidden;
        }
       .image img{
        position: absolute;
        border-radius: 50%;     
        height: 80px;
        
     }
     .image{
        border-bottom: 5px solid;
        margin-top: 1rem;
        height: 250px;
     }
    </style>
</head>
<body>
    <div class="parent">
        <div class="image">
            <h1>ssdfoinj</h1>
            <img src="photo/amgel.jpeg" alt="">
        </div>
        <div class="image">
            <h1>ssdfoinj</h1>
            <img src="https://plus.unsplash.com/premium_photo-1683910767532-3a25b821f7ae?q=80&w=1408&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="image">
            <h1>ssdfoinj</h1>
            <img src="photo/amgel.jpeg" alt="">
        </div>
    </div>

    
    <script>
let parent=document.querySelectorAll(".image")
let img=document.querySelector("img")
console.log(parent)
parent.forEach((e) => {
    
    e.addEventListener("mousemove",function(a){
    e.childNodes[3].style.top=a.y+"px";
    e.childNodes[3].style.left=a.x+"px";
    // e.childNodes[3].style.transform="translate(-50%, -50%)";
    console.log(a)
})
e.addEventListener("mouseleave",function(a){
    e.childNodes[3].style.opacity=0;

})
e.addEventListener("mouseenter",function(a){
    e.childNodes[3].style.opacity=1;
})
});
    </script>
</body>
</html>
