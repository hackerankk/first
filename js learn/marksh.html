<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Form</title>
    <style>
        .result-pass {
            color: green;
        }
        .result-fail {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Student Result Form</h2>
    <form id="resultForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="physics">Physics Marks:</label>
        <input type="number" id="physics" min="0" max="100" required><br><br>

        <label for="chemistry">Chemistry Marks:</label>
        <input type="number" id="chemistry" min="0" max="100" required><br><br>

        <label for="english">English Marks:</label>
        <input type="number" id="english" min="0" max="100" required><br><br>

        <button type="button" onclick="calculateResult()">Submit</button>
    </form>

    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        function calculateResult() {
            const name = document.getElementById("name").value;
            const physics = parseInt(document.getElementById("physics").value);
            const chemistry = parseInt(document.getElementById("chemistry").value);
            const english = parseInt(document.getElementById("english").value);
            
            const totalMarks = physics + chemistry + english;
            const passingMarks = 200;
            
            let resultText = `Student: ${name}<br>Total Marks: ${totalMarks}/300<br>`;
            let resultDisplay = document.getElementById("result");
            
            if (totalMarks >= passingMarks) {
                resultText += "Status: Pass";
                resultDisplay.className = "result-pass";
            } else {
                resultText += "Status: Fail";
                resultDisplay.className = "result-fail";
            }
            
            resultDisplay.innerHTML = resultText;
        }
    </script>

</body>
</html>
